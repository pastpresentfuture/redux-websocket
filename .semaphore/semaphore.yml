version: v1.0
name: redux-websocket
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Tests
    task:
      secrets:
        - name: redux-websocket-codecov

      prologue:
        commands:
          - checkout
          - npm install

      jobs:
        - name: eslint
          commands:
            - cd demo && npm i && cd -
            - npm run lint

        - name: tsc
          commands:
            - npm run check-types

        - name: unit tests
          commands:
            - npm run test -- --coverage
            - bash <(curl -s https://codecov.io/bash) -f ./coverage/coverage-final.json
